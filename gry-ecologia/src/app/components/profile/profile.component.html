<navbar-app></navbar-app>
<div class="container profile profile-view" id="profile">
  <div class="row">
    <div class="col-md-12 alert-col relative">
      <div class="alert alert-info absolue center"><button type="button" class="close" data-dismiss="alert"><span>×</span></button><span>Profile save with success</span></div>
    </div>
  </div>
  <form>
    <div class="form-row profile-row">
      <div class="col-md-4 relative">
        <div class="avatar">
          <div class="avatar-bg center"></div>
        </div><input type="file" class="form-control" name="avatar-file" />
      </div>
      <div class="col-md-8">
        <h1>Mi perfil</h1>
        <hr />
        <div class="form-row">
          <div class="col-sm-12 col-md-6">
            <div class="form-group"><label>Nombre</label><input type="text" class="form-control" name="firstname" /></div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group"><label>Dirección</label><input type="text" class="form-control" name="lastname" /></div>
          </div>
        </div>
        <div class="form-group"><label>Email </label><input type="email" class="form-control" autocomplete="off" required name="email" /></div>
        <div class="form-row">
          <div class="col-sm-12 col-md-6">
            <div class="form-group"><label>Contraseña</label><input type="password" class="form-control" name="password" autocomplete="off" required /></div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group"><label>Confirmar <br />Contraseña<br /><br /></label><input type="password" class="form-control" name="confirmpass" autocomplete="off" required /></div>
          </div>
        </div>
        <hr />
        <div class="form-row">
          <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">Guardar</button><button class="btn btn-danger form-btn" type="reset">CANCELAR</button></div>
        </div>
      </div>
    </div>
  </form>
</div>
